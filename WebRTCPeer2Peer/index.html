<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            padding-top: 5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse bg-inverse">
        <a class="navbar-brand" href="#">WebRTC Demo</a>
    </nav>

    <div class="row">
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6"><button id="mutesound" onclick="toggleMuteSound()">mute sound</button></div>
                <div class="col-sm-12 col-md-6"><button id="mutevideo" onclick="toggleMuteVideo()">mute video</button></div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    Mic level :
                    <p id="miclevel"></p>
                    <input type="range" id="mic-range" min="0" max="20">
                </div>
                <div class="col-sm-12 col-md-6">
                    Speaker level:
                    <p id="speakerlevel"></p>
                    <input type="range" id="spkr-range" min="0" max="20">
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <p>Media sources detected</p>
                    <select id="mediasources" onchange="">            
                    </select></div>
                <div class="col-sm-12 col-md-6">
                    <p>Video filters</p>
                    <select id="videofilters" onchange="handleVieoFilterChange()">
                            <option value="none">None</option>
                            <option value="blur">Blur</option>
                            <option value="grayscale">Grayscale</option>
                            <option value="invert">Invert</option>
                            <option value="sepia">Sepia</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Reception</h2>
                <video controls="true" id="receiver-video" width="100%" height="300px" src=""></video>
                <div class="form-group">
                    <textarea id="someTextArea" class="form-control"></textarea>
                    <p><button id="submit-btn">Signal someone</button></p>

                </div>
            </div>
            <div class="col-sm-6">
                <h2>Broadcasting</h2>
                <video controls="true" id="sender-video" width="100%" height="300px" src=""></video>
                <p>My offer / SDP</p>
                <textarea id="textAreaMyOffer" class="form-control"></textarea>
                <p><button id="start">Start my video</button></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <textarea id="acknowledgeSignal-txtArea" class="form-control"></textarea>
                <p><button id="acknowledgeSignal-btn">Acknowledge signal</button></p>
            </div>
        </div>
    </div>
    <div>
        <h3>Text chat</h3>
        <textarea id="msg-txt"></textarea>
        <button id="send-btn">Send</button>
    </div>
    <canvas id="canvas-1" width="400" height="400"></canvas><br>
    <script src="simplepeer.min.js"></script>
    <script src="app.js"></script>
    <!-- <script src="textchat.js"></script> -->
</body>

</html>
